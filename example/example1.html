<!DOCTYPE html>
<html>
  <head>
    <!-- This is a very basic example -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <title>Usage example for the javascript-sdk-boilerplate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://github.com/monbro/javascript-sdk-boilerplate/blob/master/src/main.js"></script>
    <script>
        // initialize the sdk by giving your personal api token
        WikiSampleSDK.Initialize('someRandomApiKey');

        // use the sdk for your needs, this call should print data from wikipedia about cheese in the console
        WikiSampleSDK.GetPage('Cheese');
    </script>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>Have a look in the console, we should have received some data from wikipedia.</p>
    <p>Find out more at <a href="https://github.com/monbro/javascript-sdk-boilerplate">github.com/monbro/javascript-sdk-boilerplate</a></p>
  </body>
</html>
